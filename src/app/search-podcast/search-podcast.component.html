<div class="search-form">
    <form clrForm [formGroup]="searchForm" (ngSubmit)='onSubmit()'>
        <fieldset>
            <clr-input-container>
            <label>Enter a Topic
                <input type='text' clrInput placeholder="racial justice" formControlName="topic"/>
            </label>
            </clr-input-container>
        </fieldset>
        <button type='submit'>Submit</button>
    </form>
</div>
